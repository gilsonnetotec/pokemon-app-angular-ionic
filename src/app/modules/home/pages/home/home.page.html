<ion-card class="card-main">
  <ion-card *ngIf="!isLoading">
    <ion-list>
      <ion-item *ngFor="let i of items">
        <button (click)="getPokemon(i.name)"><ion-label>{{i.name}}</ion-label></button>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card class="details" *ngIf="namePokemon !== ''">
    <ion-card-header>
      <ion-card-title>{{namePokemon}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src={{logo}} alt="Imagem do PokÃ©mon">
        </ion-thumbnail>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-card>
